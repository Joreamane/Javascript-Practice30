<!DOCTYPE html>
<html>
  <head>
    <title>Fallon's Drumkit</title>
    <meta charset="UTF-8">
    <script src="java.js" defer></script>
    <link rel="stylesheet" href="styles.css"></style>
  </head>

  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <div class="letter">A</div>
        <div class="drumType">Clap</div>
      </div>
      <div data-key="83" class="key">
        <div class="letter">S</div>
        <div class="drumType">Snare</div>
      </div>
      <div data-key="68" class="key">
        <div class="letter">D</div>
        <div class="drumType">HiHat</div>
      </div>
      <div data-key="70" class="key">
        <div class="letter">F</div>
        <div class="drumType">OpenHat</div>
      </div>
      <div data-key="71" class="key">
        <div class="letter">G</div>
        <div class="drumType">Kick</div>
      </div>
      <div data-key="72" class="key">
        <div class="letter">H</div>
        <div class="drumType">Tom</div>
      </div>
      <div data-key="74" class="key">
        <div class="letter">J</div>
        <div class="drumType">Ride</div>
      </div>
      <div data-key="75" class="key">
        <div class="letter">K</div>
        <div class="drumType">Boom</div>
      </div>
      <div data-key="76" class="key">
        <div class="letter">L</div>
        <div class="drumType">Tink</div>
      </div>
    </div>

    <audio src="../sounds/clap.wav" data-key="65" ></audio>
    <audio src="../sounds/snare.wav" data-key="83" ></audio>
    <audio src="../sounds/hihat.wav" data-key="68" ></audio>
    <audio src="../sounds/openhat.wav" data-key="70" ></audio>
    <audio src="../sounds/kick.wav" data-key="71" ></audio>
    <audio src="../sounds/tom.wav" data-key="72" ></audio>
    <audio src="../sounds/ride.wav" data-key="74" ></audio>
    <audio src="../sounds/boom.wav" data-key="75" ></audio>
    <audio src="../sounds/tink.wav" data-key="76" ></audio>
  </body>
</html>
